<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <header>
        <div class="wrapper">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fa fa-bars"></i>
            </button>
            </div>
            <div id="sidebar" class="sidebar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="https://www.w3schools.com">w3 schools</a></li>
                    <li><a href="https://developer.mozilla.org/en-US/docs/Web">Mozilla Developer Network</a></li>
                    <li><a href="https://www.freecodecamp.org">Free Code Camp</a></li>
                </ul>
            </div>
            </header>
    <style>
               .sidebar {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: all 0.3s ease-in-out;
  transform: translateX(-100%);
}

.sidebar .sidebar-header {
  background-color: #4CAF50;
  padding: 10px;
  text-align: center;
}

.sidebar ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.sidebar li {
  padding: 8px 14px;
  cursor: pointer;
}

.sidebar li:hover {
  background-color: #555;
  color: white;
}

.sidebar a {
  color: white;
  text-decoration: none;
}

.sidebar.show {
  transform: translateX(0);
}
        .image{
            height: 500px;
            width: 650px;
            margin: 10px;
            object-fit: cover;
        }

        footer {
  position: fixed;
  bottom: 0;
  width: 100%; 
  background-color: #f2f2f2;
  padding: 10px 0; 
  text-align: center; 
}


footer a {
  display: inline-block; 
  padding: 8px 16px; 
  margin: 0 10px; 
  background-color: #333; 
  color: #fff; 
  text-decoration: none;
  border-radius: 4px;
}


footer a:hover {
  background-color: #555; 
}

@media (max-width: 768px) {
  .image {
    width: 100%;
    height: auto;
  }

  table {
    width: 100%;
  }

  td {
    width: 100%;
    padding: 10px;
  }
}

@media (max-width: 480px) {
            .image {
                width: 100%;
                height: 200px;
            }
            table {
    width: 100%;
  }
  td {
    width: 50%;
  } 
        }
@media only screen and (max-width: 300px) {
  .image {
    width: 100%;
    height: auto;
  }

  table {
    width: 100%;
  }

  td {
    width: 50%;
  }
}

.gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        h1{
            font-size: 50px;
            color: red;
        }

    </style>
</head>
<body>
    <section>
        <h1 align="center"><strong><u>Welcome To Gallery</u></strong></h1>
        <div class="gallery">
        <table>
            <tr>
                <td><img src="Images/2.jpg" alt="Image 1" class="image"></td>
                <td><img src="Images/3.jpg" alt="Image 2" class="image"></td>
            </tr>
            <tr>
                <td><img src="Images/Basantapur Gallery.jpg" alt="Image 4" class="image"></td>
                <td><img src="Images/Bhairabnath.jpg" alt="Image5" class="image"></td>
            </tr>
        </table>
        </div>
    </section>

</body>
</html>
