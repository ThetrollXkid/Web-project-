<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan For Your Visit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<section>
    <header>
        <h1>Booking Form</h1>
    </header>
    <form action="ThankyouforVisiting.html" onsubmit="return handleSubmit()" target="_blank">  
        <fieldset>
            <legend>Registration Details</legend> 
            <div>
                <label for="Firstname">Firstname:</label><br>
                <input type="text" id="Firstname" placeholder="Enter your Firstname" required> 
            </div>
            <div>
                <label for="Lastname">Lastname:</label><br>
                <input type="text" id="Lastname" placeholder="Enter your Lastname" required> 
            </div>
            <div>
                <label for="Registration no">Registration no:</label><br>
                <input type="Registration no" id="Registration no" placeholder="Registration no" required> 
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                 <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label>Gender:</label><br>
                <label for="Male">Male</label> 
                <input type="radio" name="Gender" id="Male" required>
                <label for="Female">Female</label> 
                <input type="radio" name="Gender" id="Female" required>
            </div>
            <button type="submit">Submit</button> 
            <button type="reset">Reset</button>
            
        </fieldset>
    </form>
</section>
<div class="container">
    <footer>
              <a href="index.html">Home</a>
               <a href="gallery.html">Gallery</a>
               <a href="contact.html">Contact</a>
               <br>
     </footer>
</body>
</html>
